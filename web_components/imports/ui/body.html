<template name="layout">
    <body>
    <div class="content">
        <div class="row">
            {{> navigation}}
        </div>
        <div id="main" class="row">
            {{> contents}}
        </div>
    </div>
    </body>
</template>

<template name="contents">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <div class="section no-pad" id="index-banner">
        <div class="first-section">
            <div class="container">
                <br><br>
                <h1 class="header center white-text">Starter Template</h1>
                <div class="row center">
                    <h5 class="header col s12 light white-text">A modern responsive front-end framework based on Material Design</h5>
                </div>
                <div class="row center">
                    <a href="#" id="download-button" class="btn-large waves-effect waves-light green hoverable">Get Started</a>
                </div>
                <br><br>
            </div>
        </div>
    </div>
    <br><br>
    <div class="information">
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12 m4">
                        <div class="icon-block">
                            <h2 class="center light-blue-text"><i class="large material-icons">flash_on</i></h2>
                            <h5 class="center">Speeds up development</h5>
                            <p class="light">We did most of the heavy lifting for you to provide a default stylings that incorporate our custom components. Additionally, we refined animations and transitions to provide a smoother experience for developers.</p>
                        </div>
                    </div>
                    <div class="col s12 m4">
                        <div class="icon-block">
                            <h2 class="center light-blue-text"><i class="large material-icons">group</i></h2>
                            <h5 class="center">User Experience Focused</h5>

                            <p class="light">By utilizing elements and principles of Material Design, we were able to create a framework that incorporates components and animations that provide more feedback to users. Additionally, a single underlying responsive system across all platforms allow for a more unified user experience.</p>
                        </div>
                    </div>
                    <div class="col s12 m4">
                        <div class="icon-block">
                            <h2 class="center light-blue-text"><i class="large material-icons">settings</i></h2>
                            <h5 class="center">Easy to work with</h5>

                            <p class="light">We have provided detailed documentation as well as specific code examples to help new users get started. We are also always open to feedback and can answer any questions a user may have about Materialize.</p>
                        </div>
                    </div>
                </div>
            </div>
            <br><br>
        </div>
    </div>
    <style>
        .first-section {
            background-image: url('https://images.unsplash.com/photo-1455459182396-ae46100617cb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5c33d978e689cb3694d63c490186edd6&auto=format&fit=crop&w=2378&q=80');
            background-size: 100% 100%;
        }
    </style>
</template>
